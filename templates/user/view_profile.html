{extends '_main/_index.html'}

{block name='main'}

<h2>Profil <strong>{$name} {$surname}</strong></h2>

<table class="table">
    <tr>
        <td>Adres email</td>
        <td>{$email}</td>
    </tr>
    <tr>
        <td>Skype</td>
        <td>
            <a href="skype:{$skype}?call">
                <img src="http://mystatus.skype.com/smallclassic/{$skype}">
            </a>
        </td>
    </tr>
    <tr>
        <td>Numer telefonu</td>
        <td>{$tel}</td>
    </tr>
</table>

{/block}
