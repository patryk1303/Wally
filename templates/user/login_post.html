{extends '_main/_index.html'}

{block name='main'}

<h2>Zaloguj się</h2>

{if $logged_ok}
    <div class="alert alert-success">
        Pomyślnie zalogowano!<br>
        <a href="{baseUrl}" class="btn btn-info">Przejdź do strony głównej</a>
    </div>
{else}
    <div class="alert alert-danger">
        Brak użytkownika lub błędne hasło<br>
        <a href="{siteUrl url='/user/login'}" class="btn btn-info">Spróbuj ponownie</a>
    </div>
{/if}

{/block}
