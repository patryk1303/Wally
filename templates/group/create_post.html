{extends '_main/_index.html'}

{block name='main'}

<h2>Stwórz grupę</h2>

{if $correct}
<div class="alert alert-success">
    <strong>Pomyślnie dodano grupę!</strong><br>
    Jeśli chcesz, możesz <a href="{siteUrl url='/group/view/'}{$id}">wrócić do grupy</a>
</div>
{else}
<div class="alert alert-danger">
    <strong>Wystąpił błąd</strong>
    Wystapił błąd podczas dodawania grupy (niepoprawna treść). Jeśli chcesz, możesz spróbować ponownie.
</div>
{/if}

{/block}
