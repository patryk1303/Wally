{extends '_main/_index.html'}

{block name='main'}

<h2>Stwórz grupę</h2>

<form action="{siteUrl url='group/create'}" method="post" class="">
    <div class="form-group">
        <label for="name">Nazwa grupy *</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Nazwa grupy" maxlength="25" required>
    </div>
    <button type="submit" class="btn btn-default">Stwórz grupę</button>
</form>

{/block}
